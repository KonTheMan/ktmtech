<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><!-- Website title --></title>

  <style>
   :root {
  --gold: #d4af37;
  --silver: #c0c0c0;
  --black: #000000;
  --white: #ffffff;
  --yellow: #ffd700;
  --dark-gray: #1a1a1a;
}
        }
    body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--black);
  color: var(--white);
  line-height: 1.6;
}
        }

       header {
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(10px);
  padding: 20px 0;
  position: sticky;
  top: 0;
  border-bottom: 2px solid var(--gold);
}

.logo {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--gold), var(--yellow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-links a {
  color: var(--silver);
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: var(--gold);
}
    h1 {
  font-size: 4rem;
  font-weight: 800;
  margin-bottom: 20px;
  background: linear-gradient(135deg, var(--gold), var(--yellow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  line-height: 1.2;
}

.hero p {
  font-size: 1.25rem;
  color: var(--silver);
  margin-bottom: 40px;
}

.button-primary {
  background: linear-gradient(135deg, var(--gold), var(--yellow));
  color: var(--black);
}

.button-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 20px 40px rgba(212, 175, 55, 0.5);
}

.button-secondary {
  background: transparent;
  color: var(--gold);
  border: 2px solid var(--gold);
}

.button-secondary:hover {
  background: var(--gold);
  color: var(--black);
}
    .service-card {
  background: var(--dark-gray);
  border: 1px solid var(--gold);
  border-radius: 16px;
  padding: 40px;
  transition: all 0.3s;
}

.service-card:hover {
  transform: translateY(-5px);
  border-color: var(--yellow);
  box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
}

.service-icon {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, var(--gold), var(--yellow));
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  margin-bottom: 20px;
}

.service-card h3 {
  font-size: 1.5rem;
  margin-bottom: 15px;
  color: var(--gold);
}

.service-card p {
  color: var(--silver);
}
    footer {
  background: rgba(0, 0, 0, 0.9);
  border-top: 2px solid var(--gold);
  padding: 40px;
  text-align: center;
  margin-top: 120px;
}

footer p {
  color: var(--silver);
}
  </style>
  </head>

<body>
    <header>
        <!-- Your Brand Name -->
    </header>
  

    <div class="section">
        <h2>Welcome</h2>
        <p> <!-- This is where your content goes. --></p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
